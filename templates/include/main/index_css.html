{% load static %}


    <style>
        .product-area {
            color: #313131;
            float: left;
            margin-top: 8px;
            width: 100%;
            padding: 0 15px;
        }
    </style>
    <style>
        .section-title {
            background: #333;
        {#            height: 38px;#} margin-top: 30px;
            color: #fff;
        }

        .section-title .title, .section-title .view-all {
            background: #2fb67c;
            height: 38px;
            line-height: 38px;
            position: relative;
        }

        .section-title .title a, .section-title .view-all a {
            color: #fff;
            text-transform: uppercase;
            font-size: 16px;
            padding: 0 15px;
        }

        .section-title .title .arrow-left, .section-title .view-all .arrow-left {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #2fb67c;
            bottom: 7px;
            right: -10px;
            transform: rotate(45deg);
        }

        .section-title .title .arrow-right, .section-title .view-all .arrow-right {
            position: absolute;
            width: 20px;
        {#            height: 20px;#} background: #333;
            bottom: 7px;
            left: -10px;
            transform: rotate(45deg);
        }

        .section-title .view-all {
            font-size: 14px;
        }

        .btn-theme {
            background: #2fb67c;
            color: #fff;
        }

        .btn-theme:hover {
            color: #fff;
            opacity: 0.8;
        }

        {#        .product-container {#}
        {#            position: relative;#}
        {#            background: #fcfcfc;#}
        {#            border-top: none;#}
        {#            /*------------Sub Category-------------*/#}
        {#        }#}

        .product-container-inner {
            border: 1px solid #f0f0f0;
            overflow: auto;
            padding-bottom: 15px;
        }

        .product-single {
        {# margin-top: 15px; #} background: #fff;
            -webkit-box-shadow: -1px 1px 9px 0px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: -1px 1px 9px 0px rgba(0, 0, 0, 0.75);
            box-shadow: -1px 1px 9px 0px rgba(0, 0, 0, 0.75);

        }

        .product-single-span:hover {
            -webkit-box-shadow: 2px 4px 33px -1px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 2px 4px 33px -1px rgba(0, 0, 0, 0.75);
            box-shadow: 2px 4px 33px -1px rgba(0, 0, 0, 0.75);
        }

        .btn-cart {
            background: #06a7ea !important;
            color: #fff !important;
        }

        .btn-cart:hover {
            background: #0581b5 !important;
        }

        .product-single .image {
            position: relative;
            background: #f0f0f0;
            padding: 0px;
            overflow: hidden;
        }

        .product-single .image img {
            transition: all 0.4s ease-in-out;
            cursor: pointer;
            height: auto;
        }

        .product-single .image:hover .quick-view {
            opacity: 1;
        }

        .product-single .image:hover .quick-view .btn-theme {
            margin-top: 130px;
        }

        .product-single .image .quick-view {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
            text-align: center;
            opacity: 0;
        }

        .product-single .image .quick-view .btn-theme {
            margin-top: 300px;
        }

        .product-single .info {
            border: 1px solid #f0f0f0;
            margin-top: 2px;
            position: relative;
            text-align: center;
        }

        .product-single .info .compare {
            position: absolute;
            top: 5px;
            left: 5px;
        }

        .product-single .info .add-to-cart .btn {
            background: #fff;
            border: 1px solid #f0f0f0;
            color: #2fb67c;
            font-size: 13px;
            text-transform: uppercase;
            padding: 4px 8px;
        }

        .product-single .info .wishlist {
            position: absolute;
            top: 5px;
            right: 5px;
        }

        .product-single .info .product-name {
            font-size: 19px;
            text-transform: uppercase;
            margin-top: 15px;
            padding: 0;
            font-weight: 600;
        }

        .product-single .info .price .old {
            font-size: 13px;
            color: #666;
        }

        .product-single .info .price .new {
            font-size: 18px;
            font-weight: 600;
        }

        .add-to-cart {
            margin: 22px auto 0px auto;
        }
    </style>
    <style>
        td, th {
            vertical-align: middle !important;
        }

        .sidebar-left, .right {
            float: left;
            height: 100vh;
        }

        .sidebar-left {
            background: #337ab7;
            display: inline-block;
            white-space: nowrap;
            width: 50px;
            transition: width 1s;
            position: absolute;
            margin-top: 30px;
            z-index: 999999;
        }

        .right {
            background: #fff;
            width: 350px;
            transition: width 1s;
            border-style: solid;
            border-color: #ccc;
            border-width: 1px;
        }

        .sidebar-left:hover {
            width: 250px;
        }

        .sidebar-item:hover {
            background-color: #ccc;
        }

        .sidebar-left .glyphicon {
            margin: 15px;
            width: 20px;
            color: #fff;
        }

        .right .glyphicon {
            color: #a9a9a9;
        }

        span.glyphicon.glyphicon-refresh {
            font-size: 17px;
            vertical-align: middle !important;
        }

        .sidebar-item {
            height: 50px;
            overflow: hidden;
            color: #fff;
        }

        .sidebar-title {
            background-color: #eee;
            border-style: solid;
            border-color: #ccc;
            border-width: 1px;
            box-sizing: border-box;
        }

        .search:hover {

        }

        .search {
            padding: 3px 8px 3px !important;
        }

        input[type=search] {

            background: #eee;
            -webkit-appearance: none;
            width: 90%;
            float: none;
        }

        input[type=search]:focus {
            outline: none;
        }

        .type {
            height: 47px;;
        }

        .date {
            background-color: #f7f7f7
        }

        .docdate {
            vertical-align: bottom !important;
        }

        .distr {

        .ndoc {

        }

        .storage {
            margin: 0;
            color: #aaa !important;
            font-size: 12px;
        }

        .bussinnes-page-list {
            padding: 13px 13px;
            text-align: center;
            background: #fff;
            color: #0677a7;
            border: 2px solid #0677a7;
            outline: 1px dashed #0677a7;
            outline-offset: -10px;
            margin: 7px auto;
            font-size: 15px;
        }

        .bussinnes-page-list:hover {
            padding: 13px 13px;
            text-align: center;
            background: #0677a7 !important;
            color: #fff !important;
            border: 2px solid #fff;
            outline: 1px dashed #fff;
            outline-offset: -10px;
            text-decoration: none !important;
        }
